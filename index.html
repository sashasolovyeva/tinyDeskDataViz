		<style>
			body { margin: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                 }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .text {
                position: absolute;
                text-align: center;
                z-index: 100;
                display: block;
                color: white;
                font-family: 'Montserrat', sans-serif;
                font-size: 24px;
                max-width: 300px;
            }

            .datetext {
                bottom: 60%;
                left: 10%;
            }

            .nametext {
                bottom: 60%;
                right: 10%;
            }

            .video {
                position: absolute;
                z-index: -1;
                transform: translate(-50%, 0);
                left: 50%;
                top: 2%;
            }

		</style>

        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.142.0/build/three.module.js"
            }
        }
        </script>

		<script type="module">
            import * as THREE from 'three';
            import { OrbitControls } from 'https://unpkg.com/three@0.142.0/examples/jsm/controls/OrbitControls.js';
            import { CSS3DRenderer, CSS3DObject } from 'https://unpkg.com/three@0.142.0/examples/jsm/renderers/CSS3DRenderer.js';
            import { OBJLoader } from 'https://unpkg.com/three@0.142.0/examples/jsm/loaders/OBJLoader.js';
            import { MTLLoader } from 'https://unpkg.com/three@0.142.0/examples/jsm/loaders/MTLLoader.js';

            let camera, controls, webGLscene, webGLrenderer, raycaster;
            const pointer = new THREE.Vector2();
            let buildingArray = [];
			      let INTERSECTED;

            // static html 
            let dateDiv = document.createElement('div');
            dateDiv.innerText = 'Tiny Desk';
            dateDiv.classList.add('text');
            dateDiv.classList.add('datetext');
            document.body.appendChild(dateDiv);
            // performer's name
            let nameDiv = document.createElement('div');
            nameDiv.innerText = 'Scroll to move, hover over buildings to learn more, and click on them to watch your favorite Tiny Desks!';
            nameDiv.classList.add('text');
            nameDiv.classList.add('nametext');
            document.body.appendChild(nameDiv);

            // generating the video object with an iframe
            function VidElement( id, x, y, z, ry ) {
                const div = document.createElement( 'div' );
                div.classList.add('video');
                div.style.width = '480px';
                div.style.height = '360px';
                div.style.backgroundColor = '#000';

                const iframe = document.createElement( 'iframe' );
                iframe.style.width = '480px';
                iframe.style.height = '360px';
                iframe.style.border = '0px';
                iframe.src = [ 'https://www.youtube.com/embed/', id, '?autoplay=1' ].join( '' );
                iframe.allow = ['autoplay'];
                div.appendChild( iframe );

                return div;
            }

             // adding the video
            let videoPlaceholder = new VidElement( '', 0, 50, 300, 0 );
            document.body.appendChild(videoPlaceholder);

            class BuildingObject {
                constructor(cube, url, plane, artist){
                    this.geom = cube;
                    this.url = url;
                    this.photo = plane;
                    this.artist = artist;
                }
            }

            init();
            animate();

            function init() {
                webGLscene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );

                // plane center that determines all other positions
                let originPoint = 1400;

                let cameraYPos = originPoint + 1000;
                camera.position.set( 0, 10, cameraYPos );

                // LIGHT
                var light = new THREE.PointLight(0xffffff);
                light.position.set(0,0,cameraYPos);
                webGLscene.add(light);

                // RAYCASTER
                raycaster = new THREE.Raycaster();

                webGLrenderer = new THREE.WebGLRenderer();
                webGLrenderer.setSize( window.innerWidth, window.innerHeight );
                webGLrenderer.setClearColor(0x000000, 0.0);
                document.body.appendChild( webGLrenderer.domElement );

                // Controls for moving 
                controls = new OrbitControls( camera, webGLrenderer.domElement );
                controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				        controls.dampingFactor = 0.05;
				        controls.screenSpacePanning = true;
				        controls.maxDistance = cameraYPos + 200;
                controls.minDistance = 100;
                controls.zoomSpeed = .2;
                controls.enablePan = true;
                
                // Creating the plane
                let moodColors = [0xee7752, 0xe73c7e, 0x23a6d5, 0x23d5ab, 0xffffa7];
                let i = 0;
                for(const color of moodColors) {
                  let planedepth = (originPoint + 300) * 3;
                  const geometry = new THREE.PlaneGeometry( 30, planedepth );
                  const material = new THREE.MeshBasicMaterial( {color: color} );
                  
                  const plane = new THREE.Mesh( geometry, material );
                  plane.rotation.x = -1.57;
                  plane.position.x = customMap(i, 0, 5, -60, 90)
                  plane.position.z = originPoint;
                  plane.position.y = -10;
                  webGLscene.add( plane );
                  i++;
                }

                // bringing in the Tiny Desk data
                const concertData = window.tinyDeskData;

                const genreColorMapping = {
                    "Stage&Screen":         "64809C",
                    "Classical":            "3D348B",
                    "Jazz":                 "7678ED",
                    "R&B/Soul":             "AFA7F3",
                    "Religious":            "61A7F1",
                    "Blues":                "0F72DB",
                    "Bluegrass/Americana":  "083D77",
                    "World":                "388517",
                    "Latin":                "64BD3D",
                    "Reggae":               "F18701",
                    "Folk":                 "FEB24D",
                    "Country":              "F4D35E",
                    "Rock":                 "F7DF8A",
                    "Pop":                  "E47591",
                    "Electronic/Dance":     "DA4167",
                    "Hip-Hop":              "CC214C",
                    "Rap":                  "AD022C",
                };
                
                // BUILDING GENERATOR LOOP
                for(const concert of concertData){
                    let noOfViews = Number(concert['Video Views']);
                    let boxHeight = customMap(noOfViews, 20000, 30000000, 10, 300)
                    let boxWidth, boxDepth;
                    if(boxHeight < 15) {
                        boxWidth = getRndInteger(12, 14);
                        boxDepth = getRndInteger(12, 14);
                    } else {
                        boxWidth = getRndInteger(8, 12);
                        boxDepth = getRndInteger(6, 8);
                    }
                    const buildingGeometry = new THREE.BoxGeometry( boxWidth, boxHeight, boxDepth );

                    // Color boxes based on genre
                    let color;
                    const allGenres = Object.keys(genreColorMapping);
                    for (const genre of allGenres) {
                        const genreRegExp = new RegExp(genre);
                        if (genreRegExp.test(concert['genre'])) {
                            color = parseInt(genreColorMapping[genre], 16);
                        }
                    }

                    // If records didn't match any genres
                    if (!color) {
                        color = Math.floor(Math.random() * ((Object.keys(genreColorMapping)).length));
                    }

                    const buildingMaterial = new THREE.MeshStandardMaterial( {color: color} );
                    buildingMaterial.transparent = true;
                    buildingMaterial.opacity = .6;

                    const cube = new THREE.Mesh( buildingGeometry, buildingMaterial );

                    // Determine the x-position based on the happiness scale
                    let happiness = parseInt(concert['happiness scale (1 = chill, 5 = party town)']);
                    let xPosition = customMap(happiness, 1, 5, -60, 60);

                    // Determine the z-position based on date 
                    const date = Date.parse(concert['public_publish_date']);
                    let buildingOriginPointZ = cameraYPos - 70;
                    let zPosition = customMap(date, 1208836800000, 1414728000000, buildingOriginPointZ, 200);

                    // Setting up a final position of a cube 
                    cube.position.set(xPosition, boxHeight / 2 - 10, zPosition);

                    webGLscene.add ( cube );

                    // Adding building objects to the array with video URLs
                    let urltoSlice = concert['thumbnails'];

                    // Adding tiny desk images 
                    var picTexture = new THREE.TextureLoader().load( urltoSlice );
                    let picPlaneMaterial = new THREE.MeshLambertMaterial({map: picTexture});
                    let picPlaneGeom = new THREE.PlaneGeometry(8, 6);
                    let planeMesh = new THREE.Mesh(picPlaneGeom, picPlaneMaterial);
                    planeMesh.position.set(xPosition, boxHeight / 2 - 10, zPosition);

                    webGLscene.add(planeMesh);

                    let finalUrl = urltoSlice.slice(27).slice(0, -8);
                    let tempObj = new BuildingObject(cube, finalUrl, planeMesh, concert['artist']);
                    buildingArray.push( tempObj );

                    // Changing the date on our 'timeline'
                    controls.addEventListener( 'change', event => {  
                        let posOnTheCanvas = controls.object.position.z;
                        if(posOnTheCanvas < buildingOriginPointZ) {
                            let positionYear = customMap(posOnTheCanvas, buildingOriginPointZ, 200, 1208836800000, 1414728000000)
                            let timelineDate = new Date(positionYear);
                            let displayYear = timelineDate.getFullYear();
                            dateDiv.innerText = displayYear;
                        } else {
                            dateDiv.innerText = 'Tiny Desk';
                        }
                    })
                }

                document.addEventListener( 'mousemove', onPointerMove );
                window.addEventListener( 'resize', onWindowResize );

                const mtlLoader = new MTLLoader()
                mtlLoader.load(
                    'models/mic.mtl',
                    (materials) => {
                        materials.preload()

                        const objLoader = new OBJLoader()
                        objLoader.setMaterials(materials)
                        objLoader.load(
                            'models/mic.obj',
                            (object) => {
                                object.position.x = -3;
                                object.position.y = 0;
                                object.position.z = cameraYPos - 40;
                                object.rotation.y = -.75;
                                webGLscene.add(object)

                            },
                            (xhr) => {
                                console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
                            },
                            (error) => {
                                console.log('An error happened')
                            }
                        )
                    },
                    (xhr) => {
                        console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
                    },
                    (error) => {
                        console.log('An error happened')
                    }

                    
                )

            }

            function animate() {
                requestAnimationFrame( animate );
                render();
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                webGLrenderer.setSize( window.innerWidth, window.innerHeight );
            }

            function onPointerMove( event ) {
                // calculate pointer position in normalized device coordinates
                // (-1 to +1) for both components
                pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            } 

            var downwardAnimation = true;
            
            function render() {
                // find intersections

                document.addEventListener('mousemove', function(){
				            raycaster.setFromCamera( pointer, camera );
                });

                let intersects = [];

                for(const buildingObj of buildingArray) {
                    let tempObj = buildingObj['geom'];

                    // Photo animation
                    let imageStart = buildingObj.geom.geometry.parameters.height / 2;
                    let imageStop = buildingObj.geom.geometry.parameters.height;
                    let imagePos = buildingObj.photo.position.y;

                    if (imagePos > -5 && downwardAnimation) {
                        buildingObj.photo.position.y -= .5;
                    }

                    if(downwardAnimation) nameDiv.innerText = 'Scroll to move, hover over buildings to learn more, and click on them to watch your favorite Tiny Desks!';

                    let detect = raycaster.intersectObject( tempObj, false );
                    if(detect.length != 0){
                        // detect.object
                        for(const obj of detect) {
                            obj.url = buildingObj['url'];
                            obj.photo = buildingObj['photo'];
                            obj.artist = buildingObj['artist'];
                            intersects.push(obj);
                        }
                    }
                    
                }


                if ( intersects.length > 0 ) {
                    downwardAnimation = false;
                    document.body.style.cursor = 'pointer';

                    // IMAGE MOVE
                    let currImagePos = intersects[0].object.geometry.parameters.height / 2;
                    let imageDist = intersects[0].object.geometry.parameters.height;

                    if ( INTERSECTED != intersects[ 0 ].object ) {
                        if ( INTERSECTED ) {
                            INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
                        }
                        intersects[0].photo.position.y = imageDist;
                        nameDiv.innerText = intersects[0].artist;

                        INTERSECTED = intersects[ 0 ].object;
                        INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
                        INTERSECTED.material.emissive.setHex( 0xff0000 );

                        document.body.addEventListener('click', function(){
                            // VIDEO CHANGE
                            videoPlaceholder.remove();
                            videoPlaceholder = new VidElement( intersects[0].url, 0, 50, 300, 0 );
                            document.body.appendChild(videoPlaceholder);
                        })

                    }
                } else {
                    downwardAnimation = true;
                    document.body.style.cursor = 'auto';
                    if ( INTERSECTED ) {
                        INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
                    }
                    INTERSECTED = null;
                }

                webGLrenderer.render( webGLscene, camera );
            }

            function getRndInteger(min, max) {
                return Math.floor(Math.random() * (max - min + 1) ) + min;
            }

            function customMap(n, start1, stop1, start2, stop2) {
                return ((n-start1)/(stop1-start1))*(stop2-start2)+start2;
            };
            
            function vidToFront(video){
                let z = video.style.zIndex;
                z == -1 ? z = 1 : z = -1;
                video.style.zIndex = z;
            }

            document.body.addEventListener('keydown', function(){
                vidToFront(videoPlaceholder);
            });

		</script>
	</body>
</html>
